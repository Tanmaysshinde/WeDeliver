{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="top">
    <div class="row d-none d-sm-block">
        <div class="col-12">
            <br><br><br><br><br><br><br><br><br>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mt-4 mb-4">
            <div class="row text-center">
                <div class="col-12 col-sm-4 mt-4" id="Document">
                    <a class="card-link" href="map">
                        <div class="card card_home bg-dark text-light">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <i class="fas fa-file-alt"></i>
                                </div>
                                <h3 class="card-title">
                                    Documents
                                </h3>
                                <p class="card-text"><br><br><br>
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-12 col-sm-4 mt-4">
                    <a class="card-link" href="map" id="Food">
                        <div class="card card_home bg-success text-dark">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <i class="fas fa-utensils"></i>

                                </div>
                                <h3 class="card-title">
                                    Food
                                </h3>
                                <p class="card-text"><br><br><br>
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-12 col-sm-4 mt-4">
                    <a class="card-link" href="map" id="Package">
                        <div class="card card_home bg-primary text-light">
                            <div class="card-body text-center">
                                <div class="h1 mb-3">
                                    <i class="fas fa-shipping-fast"></i>
                                </div>
                                <h3 class="card-title">
                                    Packages
                                </h3>
                                <p class="card-text"><br><br><br>
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2 d-none d-sm-block">
        <div class="col-12">
        </div>
    </div>
</div>
{% endblock content %}
